<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class10_SVG </title>
</head>

<body>
    <svg width="450" height="450" style="border: 2px solid red">
        <rect width="255" height="112" fill="green" x="50" y="50" stroke-width="10" stroke="red" stroke-dasharray="5 25"
            stroke-linecap="square" stroke-opacity="0.5" fill-opacity="0.5" />
        <rect width="255" height="112" fill="green" x="50" y="200" stroke-width="3" stroke="blue" rx="10" />
        <circle cx="150" cy="250" r="40" fill="yellow" stroke="blue" stroke-width="3" stroke-dasharray="10 15"
            stroke-linecap="round" />
    </svg>
    <svg width="450" height="450" style="border: 2px solid red">
        <polygon points="123 142, 251 200, 351 100, 251 80" fill="green" stroke="red" stroke-width="2" />
    </svg>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
    <svg width="450" height="450" style="border: 2px solid red">
        <polyline points="0 100, 100 100, 100 200, 200 200, 200 300, 300 300, 300 400, 400 400, 400 450" stroke="red"
            stroke-width="2" fill="green" />
    </svg>
    <svg width="450" height="450" style="border: 2px solid red">
        <ellipse cx="200" cy="80" rx="100" ry="50"/>
    </svg>
</body>

</html>
<!-- x1=start
x2=end
y1=start
y2=end -->
